<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lora&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/images/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Forecast</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="header">
                <h1>Weather Forecast</h1>
                <p id="currentDay" class="lead"></p>
                <input type="text" placeholder="Type city name" size=18 onfocus= "this.value= ''" class="input" id="city">
                <!-- search button  -->
                <input type ="button" value="Search" id= search>
                <!-- data to populate history seach  -->
                </div>
            </div>
        </div>
       
        <!-- input box for searching city and search button -->
        <div class="row">
            <div class="col-md-4">
                <div id="history">
                <h2>Search History</h2>
                <ul id="search-history"></ul>
                </div>
                <div id="mapH">
                <h2>Map</h2>
                <div id="map"></div>
                </div>
            </div>    
            <div class="col-md-4">
                <div id="current">
                    <h2>Current Weather</h2>
                    <div id="city-weather"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="five">
                    <h2>5 Day Forecast</h2>
                    <div id="fiveDay"></div>
                </div>
             </div>
        </div>    
    </div>
</div>

    



<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmplXCB6KR_-vv7v-oTy2LQNMg_veu8ic&callback=initMap"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmplXCB6KR_-vv7v-oTy2LQNMg_veu8ic&callback=initMap2"></script>
<script src="assets/script.js"></script>    
</body>
</html>
