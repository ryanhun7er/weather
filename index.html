<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Forecast</title>
</head>
<body>

    <div class="container">
        <h1>Weather Forecast</h1>
        <p id="currentDay" class="lead"></p>
        <!-- input box for searching city -->
        <input type="text" size=18 class="input" id="city">
        <!-- search button  -->
        <input type ="button" value="Search" id= search>

        <!-- data to populate cuurent weather here: -->
        <h2>Current Weather</h2>
        <div id="city-weather"></div>

        <!-- data to populate history seach  -->
        <h2>Search History</h2>
        <ul id="search-history"></ul>

        <!-- data to populate 5 day forecast  -->
        <h2>5 Day Forecast</h2>
        <div id="fiveDay"></div>

        <!-- add map of searched city  -->
        <h2>Map</h2>
        <div id="map"></div>
        
    </div>

    



<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/script.js"></script>    
</body>
</html>
